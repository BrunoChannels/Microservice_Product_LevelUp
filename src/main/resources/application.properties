spring.application.name=levelup_backend

# Puerto alternativo para evitar conflictos locales
server.port=8085

# MySQL datasource (ajusta usuario/clave seg√∫n tu entorno)
spring.datasource.url=jdbc:mysql://localhost:3306/db_productos_levelup
spring.datasource.username=root
spring.datasource.password=

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Errores detallados
server.error.include-message=always
server.error.include-binding-errors=always
logging.level.org.hibernate.SQL=debug